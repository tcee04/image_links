<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORMS</title>
    </head>
    <body>
        <form action="" method="post" enctype="multipart/form-data" >
            <label for ="name">Name:</label>
            <input type="text" name="name" id="name" required="">
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="pertetcamilla@gmail.com">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <br>
            <label for="file">upload file</label>
            <input type="file" id="file" name="file" accept="pdf">
            <br>
            <input type="checkbox" id="" value="I am a student">
            <label for="student">I am a student</label>
            <br>
             <input type="radio" id="gender" name="gender" value="Male">
             <label for="male">Male</label>
             <input type="radio" id="gender" name="gender" value="female">
             <label for="female">Female</label>
             <br>
             <label for="car">select a car model</label>
             <select id="car" name="car">
                <option value=""></option>
               <option value="toyota">Toyota</option>
               <option value="mitsubishi">mitsubishi</option>
               <option value="mazda">mazda</option>
             </select>
             <br>
             <textarea id="bio" name="bio" rows="bio" cols="bio" >
                Type in your bio

             </textarea>
             <input type="submit" value="save detail">
        </form>
    </body>
</html>
